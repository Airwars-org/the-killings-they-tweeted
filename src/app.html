<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/AtlasGrotesk-Regular.otf"
      as="font"
      type="font/opentype"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>The Killings They Tweeted</title>
    <meta name="title" content="The Killings They Tweeted" />
    <meta
      name="description"
      content="In the past year the Israeli military has posted on social media footage of more than 1,300 strikes in Gaza. But who was actually killed?"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://idf-tweets-gaza.airwars.org/" />
    <meta property="og:title" content="The Killings They Tweeted" />
    <meta
      property="og:description"
      content="In the past year the Israeli military has posted on social media footage of more than 1,300 strikes in Gaza. But who was actually killed?"
    />
    <meta
      property="og:image"
      content="https://idf-tweets-gaza.airwars.org/tweets-og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="http://idf-tweets-gaza.airwars.org/"
    />
    <meta property="twitter:title" content="The Killings They Tweeted" />
    <meta
      property="twitter:description"
      content="In the past year the Israeli military has posted on social media footage of more than 1,300 strikes in Gaza. But who was actually killed?"
    />
    <meta
      property="twitter:image"
      content="https://idf-tweets-gaza.airwars.org/tweets-og-image.png"
    />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
